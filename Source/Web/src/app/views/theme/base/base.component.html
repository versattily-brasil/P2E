<!-- begin:: Page -->
<ng-container *ngIf="selfLayout !== 'blank'; else blankLayout">
	<!-- begin:: Header Mobile -->
	<kt-header-mobile></kt-header-mobile>
	<!-- end:: Header Mobile -->

	<div class="kt-grid kt-grid--hor kt-grid--root">
		<!-- begin::Body -->
		<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
			<!-- begin:: Aside Left -->
			<ng-container *ngIf="asideDisplay">
				<button class="kt-aside-close" id="kt_aside_close_btn"><i class="la la-close"></i></button>
				<kt-aside-left></kt-aside-left>
			</ng-container>
			<!-- end:: Aside Left -->

			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
				<!-- begin:: Header -->
				<kt-header *ngIf="desktopHeaderDisplay"></kt-header>
				<!-- end:: Header -->

				<!-- begin:: Content -->
				<div class="kt-content kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content"
					style="margin-top: -60px;" [ngClass]="{'kt-content--fit-top': fitTop}">
					<!-- begin:: Content Head -->
					<kt-subheader *ngIf="subheaderDisplay"></kt-subheader>
					<!-- end:: Content Head -->
					{{ultimaTab}}
					<!-- begin:: Content Body -->
					<div ktContentAnimate class="kt-container kt-grid__item kt-grid__item--fluid"
						[ngClass]="{'kt-container--fluid': fluid}">

						<mat-tab-group class="card" [selectedIndex]="abas.SelectedTab" #tabs>

							<mat-tab *ngIf="AbaParceironegocio">
								<ng-template mat-tab-label class="card">

									Parceiros de Negócio<button style="margin-left: 20px;
									color: white;
									background-color: #646c9a;
									font-size: 12px;"><i class="flaticon2-cancel" (click)="fecharAbaParceironegocio()"></i></button>

								</ng-template>

								<versattily-parceironegocio></versattily-parceironegocio>
							</mat-tab>

							<mat-tab *ngIf="AbaUsuario" class="card">
								<ng-template mat-tab-label>

									Usuários
									<button style="margin-left: 20px;
									color: white;
									background-color: #646c9a;
									font-size: 12px;"><i class="flaticon2-cancel" (click)="fecharAbaUsuario()"></i></button>
								</ng-template>
								<versattily-usuario></versattily-usuario>
							</mat-tab>

							<mat-tab *ngIf="AbaRotina">
								<ng-template mat-tab-label class="card">

									Rotinas
									<button style="margin-left: 20px;
									color: white;
									background-color: #646c9a;
									font-size: 12px;"><i class="flaticon2-cancel" (click)="fecharAbaRotina()"></i></button>
								</ng-template>
								<versattily-rotina></versattily-rotina>
							</mat-tab>

							<mat-tab *ngIf="AbaGrupo">
								<ng-template mat-tab-label class="card">

									Grupos de Usuário
									<button style="margin-left: 20px;
									color: white;
									background-color: #646c9a;
									font-size: 12px;"><i class="flaticon2-cancel" (click)="fecharAbaGrupo()"></i></button>
								</ng-template>

								<versattily-grupo></versattily-grupo>
							</mat-tab>

							<mat-tab *ngIf="AbaServico">
								<ng-template mat-tab-label class="card">

									Serviços
									<button style="margin-left: 20px;
									color: white;
									background-color: #646c9a;
									font-size: 12px;"><i class="flaticon2-cancel" (click)="fecharAbaServico()"></i></button>
								</ng-template>

								<versattily-servico-lista></versattily-servico-lista>
							</mat-tab>



						</mat-tab-group>






						<!-- <router-outlet></router-outlet> -->
					</div>
					<!-- end:: Content Body -->
				</div>
				<!-- end:: Content -->

				<kt-footer></kt-footer>
			</div>
		</div>
		<!-- end:: Body -->

		<kt-scroll-top></kt-scroll-top>
	</div>
</ng-container>
<!-- end:: Page -->

<ng-template #blankLayout>
	<router-outlet></router-outlet>
</ng-template>
